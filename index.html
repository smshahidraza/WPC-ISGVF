      <script type="text/javascript">
         $(document).ready( function(){
          var appWidth, appHight;
              
                appWidth = window.innerHeight;
                appHight = window.innerWidth;
                  
         
          initApp();
          reponsdFooterCanvas(appWidth, appHight);
          refreshClock(7);
              //
         });
         
         function reponsdFooterCanvas(appWidth, appHight){
          $('#helpcanvas').attr('height', (appHight/10)*2.3 );
         for(var i = 7; i < 12; i++){
            var btc = $('#lowerbase'+i+'canvas');
                var btct = btc.get(0).getContext('2d');
                btc.attr('width', (appWidth/10)*3.8 ); //max width
                  
            btc.attr('height', (appHight/10)*2.5 ); //max width
         
         
         }
         
          for(var i = 1; i < 7; i++){
                var btc = $('#lowerbase'+i+'canvas');
                  var btct = btc.get(0).getContext('2d');
                      if(i == 1 || i == 2 || i == 3 || i == 4 || i == 6) {
                  btc.attr('width', appWidth/4.5 ); //max width
                      }else{
                      btc.attr('width', appWidth/9 ); //max width                  
                      }
                btc.attr('height',  (appHight/10)*1); //max width
         
         }
         
         
         }
